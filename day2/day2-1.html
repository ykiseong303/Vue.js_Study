<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div>{{ count }}</div>
        <!-- click 이벤트가 발생 -->
        <button @click="countUp">증가</button>
    </div>
    <script>
        new Vue({
            el : '#app',
            data() {
                return {
                    count : 0,
                }
            },
            // 메서드 호출 부
            methods: {
                countUp (){
                    // this는 현재 Vue객체를 가리킴 
                    // 원래는 this.data.count지만 data는 생략가능 
                    this.count ++;
                }
            },
        })
    </script>
</body>
</html>
